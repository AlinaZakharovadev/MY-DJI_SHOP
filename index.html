<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJI Online store</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header header--js row row--jcc row--aic">
      <div class="header__container row row--jcsb row--aic">
        <div class="header__logo">
          <a href="#">
            <img src="img/logo.svg" alt="DJI" />
          </a>
        </div>
        <div class="header__search-icons row row--jcc row--aic">
          <div class="header__search-bar">
            <input
              class="header__search-input"
              type="text"
              placeholder="Search"
            />
            <button class="header__search-button" type="button">
              <img
                src="/img/Icon_search.svg"
                alt=""
                class="header__search-icon"
              />
            </button>
          </div>
          <div class="header__icons row row--jcc row--aic">
            <img
              src="/img/Icon_basket.svg"
              alt=""
              class="header__shopping-cart row row--jcc row--aic js-cart-icon js-cart-btn"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
