<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJI Online Store</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header js-header row jcc aic">
      <div class="container row jcsb aic">
        <div class="logo">
          <a href="#">
            <img src="img/logo.svg" alt="DJI Logo" />
          </a>
        </div>
        <div class="row jcc aic">
          <div class="search-bar">
            <input type="text" placeholder="Search" />
            <button class="header__search-button" type="button">
              <img
                src="img/Icon_search.svg"
                alt="Search"
                class="header__search-icon"
              />
            </button>
          </div>
          <div class="icons row jcc aic">
            <img
              src="img/Icon_basket.svg"
              alt="Shopping Cart"
              class="shopping-cart row jcc aic js-cart-icon js-cart-btn"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
